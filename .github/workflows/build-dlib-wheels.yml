name: Build dlib Wheels

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]

jobs:
  build-wheels:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13', '3.14']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'
      
      - name: Verify CMake
        run: cmake --version
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools
      
      - name: Build dlib wheel
        run: |
          python -m pip wheel dlib --no-deps -w ./wheels
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dlib-wheel-py${{ matrix.python-version }}
          path: ./wheels/*.whl
          retention-days: 30

  # Create GitHub Release with all wheels
  create-release:
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: all-wheels
          pattern: dlib-wheel-*
          merge-multiple: true
      
      - name: List wheels
        run: ls -la all-wheels/
      
      - name: Get dlib version
        id: version
        run: |
          WHEEL_FILE=$(ls all-wheels/*.whl | head -1)
          DLIB_VERSION=$(echo $WHEEL_FILE | sed -n 's/.*dlib-\([0-9.]*\)-.*/\1/p')
          echo "dlib_version=$DLIB_VERSION" >> $GITHUB_OUTPUT
          echo "Found dlib version: $DLIB_VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.dlib_version }}-build.${{ github.run_number }}
          name: dlib ${{ steps.version.outputs.dlib_version }} Wheels (Build ${{ github.run_number }})
          body: |
            ## dlib Wheels for Windows (64-bit)
            
            Pre-compiled dlib wheels for Python 3.13.x and 3.14.x
            
            ### Compatibility
            - `cp313` wheel works with **any Python 3.13.x** version (3.13.0, 3.13.1, etc.)
            - `cp314` wheel works with **any Python 3.14.x** version (3.14.0, 3.14.1, etc.)
            
            ### Installation
            Download the appropriate wheel for your Python version:
            ```bash
            # For Python 3.13.x
            pip install dlib-<version>-cp313-cp313-win_amd64.whl
            
            # For Python 3.14.x
            pip install dlib-<version>-cp314-cp314-win_amd64.whl
            ```
          files: all-wheels/*.whl
          draft: false
          prerelease: false
