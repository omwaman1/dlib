name: Build dlib Wheels

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]

jobs:
  build-wheels:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools cmake
      
      - name: Build dlib wheel
        run: |
          python -m pip wheel dlib --no-deps -w ./wheels
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dlib-wheel-py${{ matrix.python-version }}
          path: ./wheels/*.whl
          retention-days: 30

  # Combine all wheels into single download
  combine-wheels:
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: all-wheels
          pattern: dlib-wheel-*
          merge-multiple: true
      
      - name: Upload combined wheels
        uses: actions/upload-artifact@v4
        with:
          name: dlib-all-wheels
          path: all-wheels/*.whl
          retention-days: 30
