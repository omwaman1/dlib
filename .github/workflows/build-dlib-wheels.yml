name: Build dlib Wheels

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]

jobs:
  build-wheels:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          '3.14.2', '3.14.1', '3.14.0',
          '3.13.11', '3.13.10', '3.13.9', '3.13.8', '3.13.7', '3.13.6',
          '3.13.5', '3.13.4', '3.13.3', '3.13.2', '3.13.1', '3.13.0'
        ]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'
      
      - name: Verify CMake
        run: cmake --version
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools
      
      - name: Build dlib wheel
        run: |
          python -m pip wheel dlib --no-deps -w ./wheels
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dlib-wheel-py${{ matrix.python-version }}
          path: ./wheels/*.whl
          retention-days: 30

  # Combine all wheels into single download
  combine-wheels:
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: all-wheels
          pattern: dlib-wheel-*
          merge-multiple: true
      
      - name: Upload combined wheels
        uses: actions/upload-artifact@v4
        with:
          name: dlib-all-wheels
          path: all-wheels/*.whl
          retention-days: 30
